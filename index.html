<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín 💘</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-image">

    <audio id="music" autoplay>
        <source src="audio/bubu.mp3" type="audio/mp3">
        Tu navegador no soporta audio.
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let music = document.getElementById("music");
    
            function playMusic() {
                music.play().catch(error => console.log("Chrome bloqueó el audio. Se necesita interacción."));
                document.removeEventListener("click", playMusic);
            }
    
            document.addEventListener("click", playMusic);
        });
    </script>


    <div class="content">
        <h1>Feliz San Valentín, mi 🐼🐼💕❤️</h1>
        <p>Sabes que eres una persona muy importante para mi, es por eso que te hago este pequeño detalle jeje 😘</p>
        <a href="valentine.html" class="btn">Haz clic aqui para seguir ❤️</a>
    </div>
    
</body>
</html>
